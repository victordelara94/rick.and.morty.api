<up-select></up-select>
<table>
  <th>Name</th>
  <th>Status</th>
  <th>Species</th>
  <th>Gender</th>
  <th>Origin</th>
  @for (item of store.getAllCharacters()|async ; track item.id) {

  <tr [id]="item.id">
    <td>{{item.name}}</td>
    <td>{{item.status}}</td>
    <td>{{item.species}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.origin.name}}</td>
  </tr>
  }

</table>
